<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="cloudinary.html">
<link rel="import" href="behaviors/upload.html">

<!--
`cloudinary-upload`
Polymer wrapper for cloudinary saas.

@demo demo/index.html 
-->

<dom-module id="cloudinary-upload">
  <template>
    <style>

      :host {
        display: block;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      img {
        max-width: 100%;
      }

    </style>

    <paper-button disabled$="[[!readyForUpload]]" raised on-tap="_openUploadWidgetHandler">
      Yeah, Upload Widget
    </paper-button>

    <ul>
      <template is="dom-repeat" items="{{result}}">
        <li>
          <img src$="[[item.secure_url]]" alt="">
        </li>
      </template>
    </ul>

  </template>

  <script>

    Polymer({

      is: 'cloudinary-upload',

      behaviors: [
        CloudinaryBehavior.Upload
      ],

      _openUploadWidgetHandler: function(e) {
        this.openUploadWidget();
      }

    });

  </script>
</dom-module>
